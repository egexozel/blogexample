<!DOCTYPE html>
<html>
  
    
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
      <title>My Analog Journal - New Entry</title>
    </head>

  
  <body >
    <div class="container">
      <div class="window">
        <div class="title-bar">
          <button aria-label="Close" class="close"></button>
          <h1 class="title">New Entry</h1>
          <button aria-label="Resize" class="resize"></button>
        </div>
  
        <div class="details-bar">
          <span><a href="/">Go Back</a></span>
          <span>About</span>
        </div>
        <div class="separator"></div>
      
        <div class="window-pane">
          <div class="entry formarea">
            <form action="/entry" method="post" style="align-items: center;display: flex;flex-direction: column; width: 35em;" autocomplete="off">
              <input style="width: 100%;" type="text" name="title" placeholder="Title"><br>
              <textarea style="width: 100%; height: 5em;" id="content-textarea" name="body" placeholder="Content"></textarea><br><br>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
